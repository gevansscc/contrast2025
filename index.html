<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function rotateGallery() {
                $('.gallery').animate({left: '-=100px'}, 1000, function() {
                    $('.gallery-item:first').appendTo('.gallery');
                    $('.gallery').css('left', '0');
                });
            }
            setInterval(rotateGallery, 2000);
        });
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90px;
            background-color: #333;
            padding: 0 20px;
            color: white;
        }
        .logo {
            width: 70px;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #hero {
            height: 1230px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }
        #content {
            height: 936px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ddd;
            text-align: center;
        }
        #gallery {
            overflow: hidden;
            background: #bbb;
            padding: 50px 0;
        }
        .gallery-wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            width: 100%;
        }
        .gallery {
            display: flex;
            position: relative;
        }
        .gallery-item {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#grads">Grads</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Welcome to Our Site</h1>
    </section>
    
    <section id="content">
        <h2>Our Mission</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
    
    <section id="gallery">
        <div class="gallery-wrapper">
            <div class="gallery">
                <!-- Gallery items -->
                <div class="gallery-item">1</div>
                <div class="gallery-item">2</div>
                <div class="gallery-item">3</div>
                <div class="gallery-item">4</div>
                <div class="gallery-item">5</div>
                <div class="gallery-item">6</div>
                <div class="gallery-item">7</div>
                <div class="gallery-item">8</div>
                <div class="gallery-item">9</div>
                <div class="gallery-item">10</div>
            </div>
        </div>
    </section>
</body>
</html>
