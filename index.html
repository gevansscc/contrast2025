<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Site</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function rotateGallery() {
                $('.gallery').animate({left: '-=100px'}, 1000, function() {
                    $('.gallery-item:first').appendTo('.gallery');
                    $('.gallery').css('left', '0');
                });
            }
            setInterval(rotateGallery, 2000);
        });
    </script>

</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#grads">Grads</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Welcome to Our Site</h1>
    </section>
    
    <section id="content">
        <h2>Our Mission</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </section>
    
    <section id="gallery">
        <div class="gallery-wrapper">
            <div class="gallery">
                <!-- Gallery items -->
                <div class="gallery-item">1</div>
                <div class="gallery-item">2</div>
                <div class="gallery-item">3</div>
                <div class="gallery-item">4</div>
                <div class="gallery-item">5</div>
                <div class="gallery-item">6</div>
                <div class="gallery-item">7</div>
                <div class="gallery-item">8</div>
                <div class="gallery-item">9</div>
                <div class="gallery-item">10</div>
            </div>
        </div>
    </section>
</body>
</html>
